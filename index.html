<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Days Benchmark</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="entry">
        <div id="day-editor">
            <div id="add-day">
                <h1>Add Day</h1>
                <div>
                    <label for="day-input">Day:</label>
                    <input  id="day-input" type="number" min=1 max=31 />
                </div>
                <div>
                    <label for="month-input">Month:</label>
                    <input  id="month-input" type="number" min=1 max=12 />
                </div>
                <button id="add-day-button">Add Day</button>
            </div>
            <!-- <div id="mod-day">
                <h1>Modify Day</h1>
            </div> -->
        </div>
        <div id="activity-editor">
            <div id="add-activity">
                <h1>Add Activity</h1>
                <div>
                    <label>Name:</label>
                    <input type="text" />
                </div>
                <div>
                    <label>Color:</label>
                    <input type="color" />
                </div>
                <button>Add Activity</button>
            </div>
            <!-- <div id="mod-activity">
                <h1>Modify Activity</h1>
            </div> -->
        </div>
    </div>
    <div id="days"></div>
    <div id="activities"></div>
    <script src="index.js"></script>
</body>
</html>
